<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Bootstrap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <center>
            <h2>Formulario </h2>
        </center>
        <div class="bg-light ">
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="name" placeholder="Introduce tu nombre" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico:</label>
                    <input type="email" class="form-control" id="email" placeholder="Introduce tu correo electrónico"
                        required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña:</label>
                    <input type="password" class="form-control" id="password" placeholder="Introduce tu contraseña"
                        required>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Teléfono:</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Introduce tu número de teléfono"
                        required>
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Dirección:</label>
                    <input type="text" class="form-control" id="address" placeholder="Introduce tu dirección" required>
                </div>

                <div class="mb-3">
                    <label for="maritalStatus" class="form-label">Estado Civil:</label>
                    <select class="form-select" id="maritalStatus" required>
                        <option value="" disabled selected>Selecciona tu estado civil</option>
                        <option value="soltero">Soltero</option>
                        <option value="casado">Casado</option>
                        <option value="divorciado">Divorciado</option>
                        <option value="viudo">Viudo</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Género:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="masculino" required>
                        <label class="form-check-label" for="male">
                            Masculino
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="femenino"
                            required>
                        <label class="form-check-label" for="female">
                            Femenino
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="other" value="otro" required>
                        <label class="form-check-label" for="other">
                            Otro
                        </label>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Ámbitos:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="smoking" value="fumas">
                        <label class="form-check-label" for="smoking">
                            Fumas
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="drugs" value="drogas">
                        <label class="form-check-label" for="drugs">
                            Drogas
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="alcohol" value="tomaalcohol">
                        <label class="form-check-label" for="alcohol">
                            Toma alcohol
                        </label>
                    </div>
                </div>

                <button type="submit" class="btn btn-success">Enviar</button>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
